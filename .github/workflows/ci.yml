name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18"
  PNPM_VERSION: "9.15.1"

jobs:
  changes:
    name: 检测变更
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.changes.outputs.packages }}
      packages_files: ${{ steps.changes.outputs.packages_files }}
      apps: ${{ steps.changes.outputs.apps }}
      apps_files: ${{ steps.changes.outputs.apps_files }}
      ui-components: ${{ steps.changes.outputs.ui-components }}
      admin-system: ${{ steps.changes.outputs.admin-system }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 检查文件变更
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            packages:
              - 'packages/**'
            packages_files:
              - 'packages/**'
            apps:
              - 'apps/**'
            apps_files:
              - 'apps/**'
            ui-components:
              - 'packages/ui-components/**'
            admin-system:
              - 'apps/admin-system/**'

  setup:
    name: 安装依赖
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 配置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 获取 pnpm 存储目录
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 配置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装依赖包
        run: pnpm install --frozen-lockfile

      - name: 缓存 node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

  test:
    name: 运行测试
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.packages == 'true' || needs.changes.outputs.apps == 'true'
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 配置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 恢复缓存
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 安装依赖包
        run: pnpm install --frozen-lockfile

      - name: 运行单元测试
        run: pnpm test

  build-ui-components:
    name: 构建 UI 组件库
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.ui-components == 'true'
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 配置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 恢复缓存
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 安装依赖包
        run: pnpm install --frozen-lockfile

      - name: 构建 UI 组件库
        run: pnpm --filter @monorepo-project/ui-components build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ui-components-dist
          path: packages/ui-components/dist
          retention-days: 1

  build-admin-system:
    name: 构建后台管理系统
    runs-on: ubuntu-latest
    needs: [setup, changes, build-ui-components]
    if: needs.changes.outputs.admin-system == 'true' || needs.changes.outputs.ui-components == 'true'
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 配置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 恢复缓存
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: 安装依赖包
        run: pnpm install --frozen-lockfile

      - name: 下载 UI 组件构建产物
        if: needs.changes.outputs.ui-components == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ui-components-dist
          path: packages/ui-components/dist

      - name: 构建后台管理系统
        run: pnpm --filter @monorepo-project/admin-system build

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: admin-system-dist
          path: apps/admin-system/dist
          retention-days: 1

  success:
    name: CI 流水线完成
    runs-on: ubuntu-latest
    needs: [changes, test, build-ui-components, build-admin-system]
    if: always()
    steps:
      - name: 检查任务状态
        run: |
          if [ "${{ needs.test.result }}" = "failure" ] || [ "${{ needs.build-ui-components.result }}" = "failure" ] || [ "${{ needs.build-admin-system.result }}" = "failure" ]; then
            echo "CI 流水线执行失败"
            exit 1
          fi
          echo "CI 流水线执行成功"
